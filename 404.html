<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | НЕ НАЙДЕНО</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #ffdf00;
            font-family: 'Dela Gothic One', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
            text-align: center;
            /* Фирменная обводка FLASHSOUND */
            text-shadow: 
                -2px -2px 0 #000,  
                 2px -2px 0 #000,
                -2px  2px 0 #000,
                 2px  2px 0 #000,
                 4px  4px 0 #000;
        }

        h1 { font-size: clamp(5rem, 15vw, 10rem); margin: 0; }
        
        p { 
            color: #000; 
            text-shadow: none; 
            font-size: 1rem; 
            margin-top: 10px;
            margin-bottom: 30px; 
            font-weight: 900;
            font-family: sans-serif;
        }

        .back-btn {
            padding: 18px 35px;
            background: #ffdf00;
            border: 4px solid #000;
            color: #000;
            text-decoration: none;
            text-shadow: none;
            box-shadow: 6px 6px 0 #000;
            transition: 0.1s;
            font-size: 1.1rem;
        }

        .back-btn:hover {
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0 #000;
        }

        .back-btn:active {
            transform: translate(3px, 3px);
            box-shadow: 0px 0px 0 #000;
        }
    </style>
</head>
<body>

    <h1>404</h1>
    <p>ПОХОЖЕ ЭТОЙ СТРАНИЦЫ НЕТ</p>
    
    <a href="/" class="back-btn">НА ГЛАВНУЮ</a>

</body>
</html>
